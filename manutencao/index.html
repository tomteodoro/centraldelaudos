<!DOCTYPE html> 
<html> 
<head>
        <link rel="icon" href="icone-manut.png" alt="Logo">
	<title>Manutenção - Central de Laudos - AME Sao Joao da Boa Vista</title> 
	
		<style>
			body {		
				margin:0;
				padding:0;
				font-family:Comic Sans;
				font-weight:800;
			}

			ul.form {
				position:relative;
				background:#fff;
				width:400px;
				margin:auto;
				padding:0;
				list-style: none;
				overflow:hidden;
				
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;	
				
				-webkit-box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
				-moz-box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
				box-shadow:  1px 1px 10px rgba(0, 0, 0, 0.1);	
			}

			.form li a {
				width:800px;
				padding-left:20px;
				height:80px;
				line-height:80px;
				display:block;
				overflow:hidden;
				position:relative;
				text-decoration:none;
				
				font-size:18px;
				color:#686868;
				
				-webkit-transition:all 0.2s linear;
				-moz-transition:all 0.2s linear;
				-o-transition:all 0.2s linear;
				transition:all 0.2s linear;			
			}

			.form li a:hover {
				background:#efefef;
			}

			.form li a.profile {
				border-left:5px solid #202d61;
			}

			.form li a.messages {
					border-left:5px solid #3f5393;
			}
			
			.form li a.neovero {
					border-left:5px solid #f16539;
			}
				
			.form li a.settings {
					border-left:5px solid #fccc5c;
			}

			.form li a.logout {
					border-left:5px solid #dde2d5;
			}	

			.form li:first-child a:hover, .form li:first-child a {
				-webkit-border-radius: 5px 5px 0 0;
				-moz-border-radius: 5px 5px 0 0;
				border-radius: 5px 5px 0 0;
			}

			.form li:last-child a:hover, .form li:last-child a {
				-webkit-border-radius: 0 0 5px 5px;
				-moz-border-radius: 0 0 5px 5px;
				border-radius: 0 0 5px 5px;
			}

			.form li a:hover i {
				color:#ea4f35;
			}

			.form i {
				margin-right:15px;
				
				-webkit-transition:all 0.2s linear;
				-moz-transition:all 0.2s linear;
				-o-transition:all 0.2s linear;
				transition:all 0.2s linear;	
			}

			.form em {
				font-size: 10px;
				background: #ea4f35;
				padding: 3px 5px;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;		
				font-style: normal;
				color: #fff;
				margin-top: 17px;
				margin-right: 15px;
				line-height: 10px;
				height: 10px;		
				float:right;
			}

			.form li.selected a {
				background:#efefef;
			}

			h1 {
				color:#0000;
				margin:0 auto;
				margin-top:50px;
				margin-bottom:90px;
				font-size:30px;
				width:800px;
				text-align:center;
			}
			
			p {
				text-align:center;
				position:absolute;
				width:100%;
				bottom:0;
				font-size:12px;
				font-family:Arial, Helvetica;
				color:#fff;
				text-transform:uppercase;
			}
			p a {
				color:#fff;
				text-decoration:none;
			}
		</style>
  
  </head>

<body>
